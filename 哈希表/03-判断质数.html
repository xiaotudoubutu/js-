<body>
    <script>
        // 这个方法效率低
        function isPrime(num) {
            for(var i=2;i<num;i++){
                if(num % i ==0){
                  return false
                }
            }
            return true
        }
        alert(isPrime(4))
        alert(isPrime(11))
    </script>
